<style>
    body {
        background-color: #1e222d;
    }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy and Sell Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      /* justify-content: center; */
      align-items: center;
      flex-direction: column;
      gap: 10px;
      height: 200vh;
    }

    ::-webkit-scrollbar {
        display: none;
        }

    ::-webkit-scrollbar-button {
        display: none;
    }

    body {
        -ms-overflow-style:none;
    }

    .trade-button {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .trade-button:hover {
      /* transform: scale(1.05); */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .trade-button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    }

    .buy-button {
      background-color: #28a745;
    }

    .sell-button {
      background-color: #dc3545;
    }

    .hold-button {
      background-color: #6c757d;
    }
  </style>
</head>

<div style="display: flex; align-items: center;">
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
  {
  "symbol": "TSLA",
  "width": "350",
  "isTransparent": true,
  "colorTheme": "dark",
  "locale": "en"
}
  </script>
</div>
      <button class="trade-button buy-button">Buy</button>
</div>
<div style="display: flex; align-items: center;">
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
  {
  "symbol": "AMD",
  "width": "350",
  "isTransparent": true,
  "colorTheme": "dark",
  "locale": "en"
}
  </script>
</div>
      <button class="trade-button sell-button">Sell</button>
</div>
<div style="display: flex; align-items: center;">
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
  {
  "symbol": "AMC",
  "width": "350",
  "isTransparent": true,
  "colorTheme": "dark",
  "locale": "en"
}
  </script>
</div>
      <button class="trade-button hold-button">Hold</button>
</div>

<div class="tradingview-widget-container" style="height:75%;width:75%">
  <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
  "autosize": true,
  "symbol": "NASDAQ:TSLA",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "withdateranges": true,
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "details": true,
  "hotlist": true,
  "calendar": false,
  "support_host": "https://www.tradingview.com"
  }
  </script>
</div>
